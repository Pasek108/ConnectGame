<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Game</title>

    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" />

    <link rel="stylesheet" href="Css/style.css" />
    <link rel="stylesheet" href="Css/menu.css" />
    <link rel="stylesheet" href="Css/squares_grid.css" />
    <link rel="stylesheet" href="Css/lines_grid.css" />
  </head>
  <body>
    <canvas class="background"></canvas>

    <div class="menu">
      <div class="title">Connect Game</div>

      <div class="option">
        <svg viewBox="0 0 100 100">
          <polygon points="20 20, 80 20, 80 80, 20 80" />
        </svg>
        Łatwy
      </div>

      <div class="option">
        <svg viewBox="0 0 100 100">
          <polygon points="20 20, 80 20, 80 80, 20 80" />
        </svg>
        Normalny
      </div>

      <div class="option">
        <svg viewBox="0 0 100 100">
          <polygon points="20 20, 80 20, 80 80, 20 80" />
        </svg>
        Zaawansowany
      </div>

      <div class="option blocked">
        <svg viewBox="0 0 100 100">
          <polygon points="32 20, 68 20, 85 50, 68 80, 32 80, 15 50" />
        </svg>
        Sześciokąty
      </div>

      <div class="option blocked">
        <svg viewBox="0 0 100 100">
          <polygon points="50 20, 80 80, 20 80" />
        </svg>
        Trójkąty
      </div>

      <div class="option">
        <svg viewBox="0 0 100 100">
          <polygon points="20 52, 80 52" />
        </svg>
        Linie
      </div>

      <div class="option">
        <svg viewBox="0 0 100 100">
          <polygon points="20 20, 80 20, 80 80, 20 80" />
        </svg>
        Losowy
      </div>

      <footer>
        <div class="name">Artur Pas</div>
        <a href="https://github.com/Pasek108" target="_blank"><i class="fa-brands fa-github"></i></a>
      </footer>
    </div>

    <div class="levels hidden"></div>

    <div class="random"></div>

    <div class="game hidden">
      <div class="back">Wróć do menu</div>
      <header>
        <div class="prev">Poprzedni</div>
        <div class="title">Poziom 0 / 200</div>
        <div class="next">Następny</div>
      </header>

      <div class="grid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="Js/script.js"></script>
    <script src="Js/Background.js"></script>
    <script src="Js/menu.js"></script>

    <script src="Js/easy_levels.js" async></script>
    <script src="Js/normal_levels.js" async></script>
    <script src="Js/advanced_levels.js" async></script>
    <script src="Js/hexagons_levels.js" async></script>
    <script src="Js/triangles_levels.js" async></script>
    <script src="Js/lines_levels.js" async></script>

    <script src="Js/SquaresTile.js" async></script>
    <script src="Js/SquaresGrid.js" async></script>
    <script src="Js/LinesTile.js" async></script>
    <script src="Js/LinesGrid.js" async></script>
    <script src="Js/Confetti.js" async></script>
  </body>
</html>
